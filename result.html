<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h2>Your Score</h2>
    <p>You scored {{ score }} out of {{ questions }}.</p>
    
    {% if wrong_answers %}
        <h3>Wrong Answers:</h3>
        <ul>
            {% for question, correct, given in wrong_answers %}
                <li>{{ question }} - Correct: {{ correct }}, Given: {{ given }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
